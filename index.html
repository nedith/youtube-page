<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="nav-bar">
       <div class="nav-left">
       <i id="menu" class="material-icons">menu</i>
       <img src="./images/logo.png">
        </div>
        <div class="nav-search">
            <form action="">
                <input type="text" placeholder="search">
                <button>
                    <i class="material-icons">search</i>
                </button>
            </form>
            <img src="./images/mic.png" style="width: 20px; height: 15px;">
        </div>
      
        <div class="nav-right">
            <i class="material-icons" >videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>
         </div>

    </div>
    
    <div class="content">
    <div class="video-section">
        <iframe width="700" height="300" 
        src="https://www.youtube.com/embed/lJIrF4YjHfQ" 
        title="YouTube video player" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
        <h3>Embed videos and playlists </h3>
        <ul>
            <li>1K views...</li>
            <li>
                <img src="./images/thumb-up.png" style="width: 20px; height: 20px;">
            <span>2K</span></li>
            <li>
                <img src="./images/thums-down.webp" style="width: 25px; height: 20px;">
            <span>2</span></li>
            <li>
                <img src="./images/share.png" style="width: 20px; height: 20px;">
            <span>SHARE</span></li>
            <li>
                <img src="./images/clip.png" style="width: 20px; height: 20px;">
            <span>CLIP</span></li>
            <li>
                <img src="./images/save.jpg" style="width: 20px; height: 20px;">
            <span>SAVE</span></li>

        </ul>
    </div>

    <div class="side-bar"></div>
    </div>

    

    
</body>
</html>
